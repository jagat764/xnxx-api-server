<!DOCTYPE html>
<html>
<head>
  <title>XNXX Scraper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    .toggle-theme {
      float: right;
      margin-left: 10px;
      font-size: 20px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      background: #333;
      color: #fff;
      border: none;
    }
    .thumb-link {
      display: block;
      margin: 10px 0;
    }
    .thumb-image {
      width: 100%;
      border-radius: 10px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .buttons button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <input type="text" id="query" placeholder="Search..." />
  <button class="toggle-theme" onclick="toggleTheme()">☀️</button>
  <div class="buttons">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>
  <div id="results"></div>

  <script>
    let page = 1;
    let currentQuery = "";

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function fetchResults() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;
      currentQuery = query;
      fetch(`/api/search?q=${query}&page=${page}`)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById("results");
          results.innerHTML = "";
          data.forEach(item => {
            const div = document.createElement("a");
            div.href = `player.html?url=${encodeURIComponent(item.url)}`;
            div.className = "thumb-link";
            div.innerHTML = `<img class="thumb-image" loading="lazy" src="${item.thumbnail}">`;
            results.appendChild(div);
          });
        });
    }

    function nextPage() {
      page++;
      fetchResults();
    }

    function prevPage() {
      if (page > 1) page--;
      fetchResults();
    }

    document.getElementById("query").addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        page = 1;
        fetchResults();
      }
    });
  </script>
</body>
</html>
