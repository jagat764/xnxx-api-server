<!DOCTYPE html>
<html>
<head>
  <title>XNXX Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    video {
      width: 100%;
      max-width: 640px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const url = new URLSearchParams(window.location.search).get("url");
    fetch(`/api/video?url=${encodeURIComponent(url)}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("video").src = data.video;
      })
      .catch(err => {
        alert("Error loading video");
        console.error(err);
      });
  </script>
</body>
</html>
